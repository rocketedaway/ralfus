# fly.toml app configuration file generated for ralfus on 2026-02-25T15:57:06-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ralfus'
primary_region = 'yyz'

[build]

[deploy]
  release_timeout = 180
  wait_timeout = 180

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "ralfus_data"
  destination = "/app/data"